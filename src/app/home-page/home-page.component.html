<div class="page">

  <div class="left-menu">

    <div class="vacancies-header">
      <h2 class="vacancies-title">Самые активные компании</h2>
    </div>
    <hr class="hr-90">

    <mat-list>
      <a class="item-box" mat-list-item *ngFor="let employer of employers$" routerLink="/employer/{{employer.id}}">

        <span>{{employer.name}}</span>
        <span class="spacer"> </span>
        <span>Вакансии: {{employer.count}}</span>

        <mat-divider></mat-divider>

      </a>

    </mat-list>

    <br/>

    <div class="vacancies-header">
      <h2 class="vacancies-title">Ближайшие мероприятия</h2>
    </div>
    <hr class="hr-90">

    <app-event-card *ngFor="let event of events$" [event]="event"></app-event-card>

  </div> <!-- list companies -->

  <div class="right-content">

    <div class="vacancies-header">
      <h2 class="vacancies-title">Вакансии</h2>
    </div>
    <hr class="hr-90">

    <app-vacancy-card *ngFor="let vacancy of vacancies$" [vacancy]="vacancy"></app-vacancy-card>

    <div class="test1">
      <button mat-flat-button class="button-editor" color="primary" routerLink="/vacancies">Перейти на страницу вакансий</button>
    </div>

  </div> <!-- contents -->


</div>

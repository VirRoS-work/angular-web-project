<mat-card class="vac-card">
  <mat-card-header>
    <mat-card-title><h4>{{event.event.title}}</h4></mat-card-title>
    <mat-card-subtitle>
      <span>Время: {{getNormalDateTime(event.event.time)}}</span><br/>
      <span>Компания: {{event.employer_name}}</span><br/>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button routerLink="/event/{{event.event.id}}">Показать подробнее</button>
  </mat-card-actions>
</mat-card>

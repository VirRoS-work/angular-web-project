<mat-card class="user-card">
  <mat-card-header>
    <div mat-card-avatar class="header-avatar"></div>
    <mat-card-title>{{user.last_name}} {{user.first_name}} {{user.father_name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    Специлизации: {{getSpecializationList()}} <br/>
    Опыт работы: {{getExperience()}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="applicant/{{user.id}}">Показать подробнее</button>
  </mat-card-actions>
</mat-card>

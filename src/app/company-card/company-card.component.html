<mat-card class="company-card">
  <mat-card-header>
    <div mat-card-avatar class="header-avatar"></div>
    <mat-card-title>{{employer.employer.name}}</mat-card-title>
    <mat-card-subtitle>
      <span> Колличество активных вакансий: {{employer.count}}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <span> Тип компании: {{employer.employer.type}}</span> <br/>
    <span> Размер компании: {{employer.employer.number_of_person}}</span> <br/>
    <span *ngIf="employer.employer.site"> Сайт: <a href="{{employer.employer.site}}">{{employer.employer.site}}</a></span> <br/>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="employer/{{employer.employer.id}}">Показать подробнее</button>
  </mat-card-actions>
</mat-card>
